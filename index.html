<body>
	<!-- My game area -->
	<div class="container-fluid">
	    <section>
	    	<!-- fancy exciting title area -->
			<div class ="row">
				<div class="col-12" >
		              <img src="assets/images/excitingMPRNZ2.png" class="rounded mx-auto d-block img-fluid" alt="Game Title Banner">
		        </div>
		    </div>

	      	<div class="row">
		        <!-- Choose your warrior Player 1 -->
		        <div class="col-sm-12 col-md-6" >
		          <div class="card">
		            <div class="card-header text-nowrap text-center myHeaderText" id ="gamePlayText1">
		            Choose your warrior!
		            </div>
		            <div class="card-body">
		              <img src="assets/images/mprnz-game.png" alt="Monkey-Robot-Pirate-Ninja-Zombie" class="rounded mx-auto d-block img-fluid" id="gamePic1">
		            </div>
		          </div>
		        </div>
		        <!-- Choose your warrior Player 2 -->
		        <div class="col-sm-12 col-md-6" >
		          <div class="card">
		            <div class="card-header text-nowrap text-center myHeaderText" id ="gamePlayText2">
		              Who will your opponent choose?
		            </div>
		            <div class="card-body">
		              <img src="assets/images/mprnz-game.png" alt="Monkey-Robot-Pirate-Ninja-Zombie" class="rounded mx-auto d-block img-fluid" id="gamePic2">
		            </div>
		          </div>
		        </div>
		    </div>
			<!-- New Row -->
			<div class="row">
		        <!-- chat area -->
		        <div class="col-12">
		        	<div class="card">
				        <div class="card-header text-center myHeaderText">
				             Let the trash talk begin:
				        </div>
			            <div class="card-body chatArea">
			            	<!-- sub head instructions -->
				            <div class="row">
				            	<div class="col-12" id="chatBox"> 
				            		-
				            	</div>
				            </div>
				            <div class="row">
				            	<div class="col-12">
					            <form name="message" action="">
		    						<input name="usermsg" type="text" id="usermsg" class="col-8"/>
		    						<input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
								</form>
								</div>
			          		</div>
			        	</div>
		      		</div>
		    	</div>
		    </div>
		</section>	
<!-- My footer -->
		<div class="row">
	      	<div class="col-sm-12 text-center text-white fixed-bottom myfooter">

	</div>
</body>
